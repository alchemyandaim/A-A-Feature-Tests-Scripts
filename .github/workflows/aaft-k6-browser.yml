on:
  repository_dispatch:
    types: [aaft_k6_step]

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # - name: Debug files
      #   run: |
      #     pwd
      #     ls -la
      #     ls -la k6 || true

      - name: Debug Grafana vars
        env:
          # Grafana Cloud
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
          K6_CLOUD_PROJECT_ID: ${{ secrets.K6_CLOUD_PROJECT_ID }}
        run: |
          echo "K6_CLOUD_PROJECT_ID length=${#K6_CLOUD_PROJECT_ID}"
          echo "K6_CLOUD_TOKEN length=${#K6_CLOUD_TOKEN}"

      - name: Run k6 browser step
        uses: grafana/run-k6-action@v1
        env:
          # Grafana Cloud
          K6_CLOUD_TOKEN: ${{ secrets.K6_CLOUD_TOKEN }}
          K6_CLOUD_PROJECT_ID: ${{ secrets.K6_CLOUD_PROJECT_ID }}

          # AAFT shared secret
          AAFT_SECRET_TOKEN: ${{ secrets.AAFT_SECRET_TOKEN }}
          AAFT_CALLBACK: ${{ github.event.client_payload.callback }}

          # AAFT identifiers
          AAFT_TEST_ID: ${{ github.event.client_payload.test_id }}
          AAFT_STEP_ID: ${{ github.event.client_payload.step_id }}
          AAFT_STEP_CLASS_NAME: ${{ github.event.client_payload.step_class_name }}

          # Step-specific params
          TARGET_URL: ${{ github.event.client_payload.target_url }}
          EXPECTED_TEXT: ${{ github.event.client_payload.expected_text }}

        with:
          path: |
            ./${{ github.event.client_payload.script }}
          cloud-run-locally: true